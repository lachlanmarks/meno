<div id="login-page">
    <div id="login-page-heading">Login</div>
    <div id="error-message-wrapper">
    </div>
    <form name="login-page" action="login" method="post">
    		<div id="login-page-form">
            			<div>
               		 		<label for="username">Username</label>
                			<input type="text" name="username" />
            			</div>
            			<div>
            				<label for="password">Password</label>
            				<input type="password" name="password" />
				</div>
		</div>
		<div>
      	  			<a class="dialog-register-button" href="/#">Sign up</a>	
            			<input class="dialog-login-submit" type="submit" value="Login"  />
        </div>
    </form>
</div>
